<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        #canvas3d {
            width: 100vw !important;
            height: 100vh !important;
            display: block !important;
        }
    </style>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <div id="fps" style="position: fixed; top: 10px; left: 10px; color: lime; font-family: monospace; font-size: 20px; z-index: 10000; background: rgba(0,0,0,0.5); padding: 5px;"></div>

    <script>
        // WebGL 3D Text Screensaver using Three.js
        let scene, camera, renderer, textMesh, font;
        let x = 0, y = 0, z = 0;
        let velocityX = 2, velocityY = 1.5, velocityZ = 1;
        let wobbleRotation = { x: 0, y: 0, z: 0 };
        let seesawAngle = 0;
        let animationId = null;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const displayText = urlParams.get('text') || 'Goblinz Rule';
        const size = parseFloat(urlParams.get('size') || '42') / 10;
        const BASE_SPEED = 1;
        const speedMultiplier = parseFloat(urlParams.get('speed') || '1');
        const spinStyle = urlParams.get('spin') || 'wobble';
        const color = urlParams.get('color') || '#ff6060';
        const resolution = parseFloat(urlParams.get('resolution') || '50');

        // Initialize Three.js scene
        function initScreensaver() {
            console.log('Starting screensaver initialization...');
            
            const canvas = document.getElementById('canvas3d');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 100;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 1);
            keyLight.position.set(5, 10, 10);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0x8080ff, 0.4);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.6);
            backLight.position.set(0, -10, -10);
            scene.add(backLight);
            
            console.log('Scene, camera, renderer, and lights initialized');
            
            // Load font and create text
            const loader = new THREE.FontLoader();
            console.log('Loading font...');
            loader.load(
                'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
                function(loadedFont) {
                    console.log('Font loaded successfully!');
                    font = loadedFont;
                    createText();
                    startAnimation();
                },
                undefined,
                function(error) {
                    console.error('Error loading font:', error);
                }
            );
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        // Create 3D extruded text
        function createText() {
            console.log('Creating text mesh...');
            
            // Remove existing text mesh
            if (textMesh) {
                scene.remove(textMesh);
                if (textMesh.geometry) textMesh.geometry.dispose();
                if (textMesh.material) {
                    if (Array.isArray(textMesh.material)) {
                        textMesh.material.forEach(mat => mat.dispose());
                    } else {
                        textMesh.material.dispose();
                    }
                }
            }
            
            // Get display text (support time mode)
            let text = displayText;
            if (displayText === 'time') {
                const now = new Date();
                text = now.toLocaleTimeString();
            }
            
            // Calculate extrusion depth based on resolution
            const extrusionDepth = size * (0.2 + (resolution / 100) * 0.6);
            
            // Create extruded text geometry
            const textGeometry = new THREE.TextGeometry(text, {
                font: font,
                size: size,
                height: extrusionDepth,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: size * 0.05,
                bevelSize: size * 0.03,
                bevelOffset: 0,
                bevelSegments: 5
            });
            
            textGeometry.computeBoundingBox();
            textGeometry.center();
            
            // Create materials
            const frontColor = new THREE.Color(color);
            const sideColor = new THREE.Color(color).multiplyScalar(0.5);
            
            const materials = [
                new THREE.MeshPhongMaterial({ 
                    color: frontColor,
                    shininess: 100,
                    specular: 0x444444
                }),
                new THREE.MeshPhongMaterial({ 
                    color: sideColor,
                    shininess: 30 
                })
            ];
            
            // Create mesh
            textMesh = new THREE.Mesh(textGeometry, materials);
            scene.add(textMesh);
            
            console.log('Text mesh created successfully');
        }

        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (!textMesh || !textMesh.position) return;

            // Animation loop
            function animate() {
                animationId = requestAnimationFrame(animate);
                
                if (!textMesh || !textMesh.position) return;
                
                // FPS Counter
                if (!window.frameCount) window.frameCount = 0;
                if (!window.lastFpsTime) window.lastFpsTime = performance.now();
                
                window.frameCount++;
                const currentTime = performance.now();
                if (currentTime - window.lastFpsTime >= 1000) {
                    const fpsDisplay = document.getElementById('fps');
                    if (fpsDisplay) {
                        fpsDisplay.textContent = `FPS: ${window.frameCount}`;
                    }
                    window.frameCount = 0;
                    window.lastFpsTime = currentTime;
                }
    // END FPS Counter
            
            // Update position - EXACTLY matching the preview code
            x += velocityX * BASE_SPEED * speedMultiplier;
            y += velocityY * BASE_SPEED * speedMultiplier;
            z += velocityZ * BASE_SPEED * speedMultiplier * 0.5;
            
            // Calculate visible bounds
            const distance = camera.position.z - z;
            const vFOV = camera.fov * Math.PI / 180;
            const visibleHeight = 2 * Math.tan(vFOV / 2) * distance;
            const visibleWidth = visibleHeight * camera.aspect;
            
            const boundsX = visibleWidth / 2;
            const boundsY = visibleHeight / 2;
            const boundsZ = 30;
            
            // Bounce off boundaries
            if (x > boundsX || x < -boundsX) {
                velocityX = -velocityX;
                x = Math.max(-boundsX, Math.min(boundsX, x));
            }
            
            if (y > boundsY || y < -boundsY) {
                velocityY = -velocityY;
                y = Math.max(-boundsY, Math.min(boundsY, y));
            }
            
            if (z > boundsZ || z < -boundsZ) {
                velocityZ = -velocityZ;
                z = Math.max(-boundsZ, Math.min(boundsZ, z));
            }
            
            // Apply position
            textMesh.position.set(x, y, z);
            
            // Apply rotation based on spin style - EXACTLY matching preview
            if (spinStyle === 'wobble') {
                wobbleRotation.x += 0.015;
                wobbleRotation.y += 0.025;
                wobbleRotation.z += 0.008;
                
                textMesh.rotation.x = Math.sin(wobbleRotation.x) * 0.6;
                textMesh.rotation.y = Math.sin(wobbleRotation.y) * 1.0;
                textMesh.rotation.z = Math.sin(wobbleRotation.z) * 0.3;
            } else if (spinStyle === 'spin') {
                seesawAngle += 0.02;
                textMesh.rotation.z = Math.sin(seesawAngle) * 0.6;
                textMesh.rotation.x = 0;
                textMesh.rotation.y += 0.015;
            } else if (spinStyle === 'see-saw') {
                seesawAngle += 0.015;
                textMesh.rotation.z = Math.sin(seesawAngle) * 0.3;
                textMesh.rotation.x = 0;
                textMesh.rotation.y = 0;
            } else if (spinStyle === 'none') {
                textMesh.rotation.y += 0.005;
            }
            
            // Update time display if showing time
            if (displayText === 'time') {
                const now = new Date();
                const seconds = now.getSeconds();
                if (seconds !== window.lastSecond) {
                    window.lastSecond = seconds;
                    createText();
                }
            }
            
            // Render
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start animation
        function startAnimation() {
            // Reset position
            x = (Math.random() - 0.5) * 60;
            y = (Math.random() - 0.5) * 40;
            z = (Math.random() - 0.5) * 30;
            
            const angle = Math.random() * Math.PI * 2;
            velocityX = Math.cos(angle) * 2;
            velocityY = Math.sin(angle) * 2;
            velocityZ = (Math.random() - 0.5) * 2;
            
            animate();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initScreensaver);
    </script>
</body>
</html>
