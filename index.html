<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Text Screensaver</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="ui">
  <h1>3D Text</h1>
  <label>Text <input id="text" type="text" value="GOBLIN TTS"></label>
  <label>Font size (px) <input id="size" type="number" min="8" max="512" step="1" value="72"></label>
  <label>Face color <input id="face" type="color" value="#dce8ff"></label>
  <label>Background <input id="bg" type="color" value="#000000"></label>
  <label>Depth (slices) <input id="depth" type="number" min="16" max="256" step="1" value="96"></label>
  <label>Slice step (px) <input id="stepPx" type="number" min="1" max="4" step="1" value="1"></label>
  <label>Animation
    <select id="anim">
      <option value="none">none</option>
      <option value="see-saw">see saw</option>
      <option value="wobble" selected>wobble</option>
      <option value="random">random</option>
    </select>
  </label>
  <details>
    <summary>Motion & wobble</summary>
    <label>Base rotation seconds <input id="rot" type="number" min="5" max="120" step="1" value="18"></label>
    <label>Wobble amplitude (Â°) <input id="wobbleAmp" type="number" min="0" max="30" step="1" value="8"></label>
    <label>Wobble Hz X <input id="wobbleHzX" type="number" min="0" max="2" step="0.01" value="0.23"></label>
    <label>Wobble Hz Y <input id="wobbleHzY" type="number" min="0" max="2" step="0.01" value="0.17"></label>
    <label>See-saw Hz <input id="seeSawHz" type="number" min="0.05" max="2" step="0.01" value="0.45"></label>
    <label>Horizontal seconds <input id="mx" type="number" min="5" max="120" step="1" value="22"></label>
    <label>Vertical seconds <input id="my" type="number" min="5" max="120" step="1" value="27"></label>
  </details>
  <div class="row">
    <button id="save">Save</button>
    <button id="reset">Reset</button>
    <button id="share">Copy share link</button>
  </div>
</div>

<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/geometries/TextGeometry.js"></script>
<script src="app.js"></script>
</body>
</html>
