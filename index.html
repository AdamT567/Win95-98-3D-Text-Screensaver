<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 - 3D Text Screensaver</title>
    <style>
        @font-face {
            font-family: 'W95FA';
            src: url('https://arnesava.github.io/w95font/assets/fonts/w95font.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'W95FA';
            src: url('https://arnesava.github.io/w95font/assets/fonts/w95font-bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'W95FA', 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
            background: #008080;
            overflow: hidden;
            cursor: default;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        .desktop {
            width: 100vw;
            height: calc(100vh - 28px);
            position: relative;
        }

        .icon {
            width: 70px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            cursor: pointer;
            user-select: none;
        }

        .icon-placeholder {
            width: 32px;
            height: 32px;
            margin: 0 auto 4px;
            background: #ddd;
            border: 1px solid #999;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: #c0c0c0;
            border-top: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .start-button {
            height: 24px;
            padding: 0 4px 0 2px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .start-button:active {
            border-style: inset;
        }

        .taskbar-clock {
            height: 24px;
            padding: 0 8px;
            background: #c0c0c0;
            border: 1px inset white;
            display: flex;
            align-items: center;
            font-size: 11px;
            margin-right: 2px;
        }

        .window {
            position: absolute;
            background: #c0c0c0;
            border-top: 2px solid #dfdfdf;
            border-left: 2px solid #dfdfdf;
            border-right: 2px solid #0a0a0a;
            border-bottom: 2px solid #0a0a0a;
            box-shadow: none;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            cursor: move;
            user-select: none;
            height: 18px;
        }

        .title-bar-text {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-controls button {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            border-right: 1px solid #0a0a0a;
            border-bottom: 1px solid #0a0a0a;
            cursor: pointer;
            padding: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .title-bar-controls button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title-bar-controls button:active {
            border-top: 1px solid #0a0a0a;
            border-left: 1px solid #0a0a0a;
            border-right: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
        }

        .window.inactive .title-bar {
            background: linear-gradient(to right, #808080, #b0b0b0);
        }

        .window.inactive .title-bar-text {
            color: #c0c0c0;
        }

        .window-body {
            padding: 2px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            gap: 2px;
            margin-bottom: -2px;
            padding: 0 2px;
            overflow: hidden;
        }

        .tab {
            padding: 2px 8px;
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            border-radius: 3px 3px 0 0;
            cursor: pointer;
            user-select: none;
            font-size: 11px;
            white-space: nowrap;
        }

        .tab.active {
            background: #c0c0c0;
            border-bottom: 2px solid #c0c0c0;
            margin-bottom: -2px;
            padding-bottom: 4px;
        }

        .tab-content {
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            padding: 8px;
            background: #c0c0c0;
            flex: 1;
            overflow: auto;
        }

        .button {
            padding: 3px 12px;
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #0a0a0a;
            border-bottom: 2px solid #0a0a0a;
            cursor: pointer;
            min-width: 75px;
            font-family: 'W95FA', 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
            outline: none;
            user-select: none;
        }

        .button:active {
            border-top: 2px solid #0a0a0a;
            border-left: 2px solid #0a0a0a;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding: 4px 11px 2px 13px;
        }

        .button:disabled {
            color: #808080;
            text-shadow: 1px 1px 0px white;
        }

        select, input[type="text"] {
            padding: 3px;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #dfdfdf;
            border-bottom: 2px solid #dfdfdf;
            background: white;
            font-family: 'W95FA', 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
        }

        .monitor-preview {
            width: 184px;
            height: 155px;
            background: #c0c0c0;
            margin: 12px auto;
            position: relative;
            padding: 0;
        }

        .monitor-frame {
            width: 184px;
            height: 140px;
            background: #b0b0b0;
            border-top: 3px solid #ffffff;
            border-left: 3px solid #ffffff;
            border-right: 3px solid #404040;
            border-bottom: 3px solid #404040;
            padding: 8px 14px 14px 14px;
            position: relative;
        }

        .monitor-frame::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #606060;
            border-bottom: 1px solid #606060;
            pointer-events: none;
        }

        .monitor-screen {
            width: 100%;
            height: 100%;
            background: #008080;
            border: 2px solid #0a0a0a;
            position: relative;
        }

        .monitor-stand {
            width: 50px;
            height: 6px;
            background: linear-gradient(to bottom, #a0a0a0, #808080);
            margin: 3px auto 0;
            border-top: 1px solid #c0c0c0;
            border-bottom: 1px solid #404040;
        }

        .monitor-base {
            width: 90px;
            height: 6px;
            background: linear-gradient(to bottom, #a0a0a0, #707070);
            margin: 1px auto 0;
            border-top: 1px solid #c0c0c0;
            border-radius: 0 0 4px 4px;
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .slider {
            flex: 1;
            height: 18px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 6px;
            width: 13px;
            height: 13px;
        }

        .button-row {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            justify-content: flex-end;
        }

        fieldset {
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            padding: 8px;
            margin: 6px 0;
            position: relative;
        }

        legend {
            padding: 0 4px;
            background: #c0c0c0;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 6px 0;
            flex-wrap: wrap;
        }

        /* 3D Text Setup Window - Horizontal Layout */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 6px;
        }

        .settings-grid fieldset {
            margin: 0;
            height: 100%;
        }

        /* Preview Overlay */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 9999;
            cursor: pointer;
        }

        .preview-overlay.active {
            display: block;
        }

        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Copy URL Section */
        .url-section {
            margin-top: 6px;
        }

        .url-input {
            width: 100%;
            padding: 3px;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #dfdfdf;
            border-bottom: 2px solid #dfdfdf;
            background: white;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            margin-bottom: 6px;
        }

        .settings-row {
            display: flex;
            gap: 6px;
            align-items: center;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="icon" style="top: 10px; left: 10px;">
            <div class="icon-placeholder"></div>
            <div>Recycle Bin</div>
        </div>
        <div class="icon" style="top: 90px; left: 10px;">
            <div class="icon-placeholder"></div>
            <div>My Computer</div>
        </div>
        <div class="icon" style="top: 170px; left: 10px;">
            <div class="icon-placeholder"></div>
            <div>My Documents</div>
        </div>
        <div class="icon" style="top: 250px; left: 10px;" onclick="window.open('https://github.com/AdamT567/Win95-98-3D-Text-Screensaver', '_blank')">
            <div class="icon-placeholder"></div>
            <div>Github</div>
        </div>

        <!-- Display Properties Window -->
        <div class="window inactive" style="width: 422px; height: 455px; top: 60px; left: 100px;">
            <div class="title-bar">
                <div class="title-bar-text">Display Properties</div>
                <div class="title-bar-controls">
                    <button><img src="help-button.png" alt="?"></button>
                    <button><img src="close-button.png" alt="×"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="tabs">
                    <div class="tab">Background</div>
                    <div class="tab active">Screen Saver</div>
                    <div class="tab">Appearance</div>
                    <div class="tab">Effects</div>
                    <div class="tab">Web</div>
                    <div class="tab">Settings</div>
                </div>
                <div class="tab-content" style="height: 340px;">
                    <div class="monitor-preview">
                        <div class="monitor-frame">
                            <div class="monitor-screen"></div>
                        </div>
                        <div class="monitor-stand"></div>
                        <div class="monitor-base"></div>
                    </div>

                    <fieldset>
                        <legend>Screen Saver</legend>
                        <div class="settings-row">
                            <select style="flex: 1;">
                                <option>3D Text</option>
                            </select>
                            <button class="button" disabled>Settings...</button>
                            <button class="button" id="previewBtn">Preview</button>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="password">
                            <label for="password">Password protected</label>
                            <button class="button">Change...</button>
                            <span>Wait</span>
                            <input type="text" value="10" style="width: 35px;">
                            <span>minutes</span>
                        </div>
                    </fieldset>

                    <fieldset style="margin-bottom: 12px;">
                        <legend>Energy saving features of monitor</legend>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div style="width:48px;height:48px;background:linear-gradient(135deg, #00f 0%, #008 100%);border-radius:50%;flex-shrink:0;"></div>
                            <div style="flex: 1;">To adjust the power settings for your monitor, click Settings.</div>
                            <button class="button">Settings...</button>
                        </div>
                    </fieldset>

                    <div class="button-row">
                        <button class="button">OK</button>
                        <button class="button">Cancel</button>
                        <button class="button">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3D Text Setup Window -->
        <div class="window" style="width: 600px; top: 60px; left: 540px;">
            <div class="title-bar">
                <div class="title-bar-text">3D Text Setup</div>
                <div class="title-bar-controls">
                    <button><img src="close-button.png" alt="×"></button>
                </div>
            </div>
            <div class="window-body">
                <div style="display: flex; gap: 8px;">
                    <div style="flex: 1;">
                        <div class="settings-grid">
                            <!-- Display -->
                            <fieldset>
                                <legend>Display</legend>
                                <div style="margin-bottom: 6px;">
                                    <input type="radio" name="display" id="text" checked onchange="updatePreview()">
                                    <label for="text">Text</label>
                                </div>
                                <input type="text" id="textInput" value="Goblinz Rule" style="width: 100%; margin-bottom: 8px;" oninput="updatePreview()">
                                <div>
                                    <input type="radio" name="display" id="time" onchange="updatePreview()">
                                    <label for="time">Time</label>
                                </div>
                            </fieldset>

                            <!-- Surface Style -->
                            <fieldset>
                                <legend>Surface Style</legend>
                                <div style="margin-bottom: 6px;">
                                    <input type="radio" name="surface" id="solid" checked>
                                    <label for="solid">Solid Color</label>
                                </div>
                                <div style="display: flex; align-items: center; gap: 6px;">
                                    <input type="radio" name="surface" id="textured">
                                    <label for="textured">Textured</label>
                                    <button class="button">Texture...</button>
                                </div>
                            </fieldset>

                            <!-- Size -->
                            <fieldset>
                                <legend>Size</legend>
                                <div class="slider-container">
                                    <label>Small</label>
                                    <input type="range" class="slider" id="sizeSlider" min="24" max="120" value="60" oninput="updatePreview()">
                                    <label>Large</label>
                                </div>
                            </fieldset>

                            <!-- Speed -->
                            <fieldset>
                                <legend>Speed</legend>
                                <div class="slider-container">
                                    <label>Slow</label>
                                    <input type="range" class="slider" id="speedSlider" min="1" max="10" value="5" oninput="updatePreview()">
                                    <label>Fast</label>
                                </div>
                            </fieldset>

                            <!-- Resolution -->
                            <fieldset>
                                <legend>Resolution</legend>
                                <div class="slider-container">
                                    <label>Min</label>
                                    <input type="range" class="slider" id="resSlider" min="0" max="100" value="50">
                                    <label>Max</label>
                                </div>
                            </fieldset>

                            <!-- Spin Style -->
                            <fieldset>
                                <legend>Spin Style</legend>
                                <select id="spinStyle" style="width: 100%;" onchange="updatePreview()">
                                    <option value="none">None</option>
                                    <option value="see-saw">See-Saw</option>
                                    <option value="wobble" selected>Wobble</option>
                                    <option value="random">Random</option>
                                </select>
                            </fieldset>
                        </div>

                        <!-- Copy URL Section -->
                        <div class="url-section">
                            <fieldset>
                                <legend>OBS Browser Source URL</legend>
                                <input type="text" class="url-input" id="urlOutput" readonly>
                                <button class="button" id="copyUrlBtn" onclick="copyUrl()" style="width: 100%;">Copy URL to Clipboard</button>
                            </fieldset>
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 6px; padding-top: 2px;">
                        <button class="button" id="okBtn">OK</button>
                        <button class="button" id="cancelBtn">Cancel</button>
                        <button class="button">Choose Font...</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Overlay -->
        <div class="preview-overlay" id="previewOverlay" onclick="closePreview()">
            <canvas id="canvas3d"></canvas>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-left">
            <div class="start-button">
                <span style="font-size: 14px; font-weight: bold;">▢</span> Start
            </div>
        </div>
        <div class="taskbar-clock" id="clock">12:00 PM</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let animationId;
        let scene, camera, renderer, textMesh;
        let x = 0, y = 0, z = 0;
        let velocityX = 2, velocityY = 1.5, velocityZ = 1;
        let currentSpin = 'wobble';
        let rotation = 0;
        let seesawAngle = 0;
        let wobbleRotation = { x: 0, y: 0, z: 0 };

        function initThreeJS() {
            const canvas = document.getElementById('canvas3d');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Lights - classic 3-point lighting for that 90s look
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 1);
            keyLight.position.set(5, 10, 10);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0x8080ff, 0.4);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.6);
            backLight.position.set(0, -10, -10);
            scene.add(backLight);
            
            // Load font and create text
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(loadedFont) {
                font = loadedFont;
                createText();
            });
        }

        function createText() {
            if (textMesh) {
                scene.remove(textMesh);
                textMesh.geometry.dispose();
                textMesh.material.dispose();
            }
            
            if (!font) return;
            
            const textInput = document.getElementById('textInput').value;
            const isText = document.getElementById('text').checked;
            const size = parseInt(document.getElementById('sizeSlider').value) / 10;
            
            let displayText;
            if (isText) {
                displayText = textInput || 'Goblinz Rule';
            } else {
                const now = new Date();
                displayText = now.toLocaleTimeString();
            }
            
            // Create extruded text geometry - this is the key to the 3D effect!
            const textGeometry = new THREE.TextGeometry(displayText, {
                font: font,
                size: size,
                height: size * 0.4, // Extrusion depth
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: size * 0.05,
                bevelSize: size * 0.03,
                bevelOffset: 0,
                bevelSegments: 5
            });
            
            textGeometry.center();
            
            // Create gradient-like material for that classic 90s look
            const materials = [
                new THREE.MeshPhongMaterial({ color: 0xff6060, shininess: 100, specular: 0x444444 }), // front
                new THREE.MeshPhongMaterial({ color: 0x8b0000, shininess: 30 }) // side/bevel
            ];
            
            textMesh = new THREE.Mesh(textGeometry, materials);
            scene.add(textMesh);
            
            // Initialize random position
            x = (Math.random() - 0.5) * 60;
            y = (Math.random() - 0.5) * 40;
            z = (Math.random() - 0.5) * 30;
        }

        function animate3D() {
            const overlay = document.getElementById('previewOverlay');
            
            if (!overlay.classList.contains('active')) {
                return;
            }
            
            const speed = document.getElementById('speedSlider').value / 5;
            
            // Update position
            x += velocityX * speed;
            y += velocityY * speed;
            z += velocityZ * speed * 0.5;
            
            // Bounce off edges (adjust bounds based on camera)
            const boundsX = 40;
            const boundsY = 30;
            const boundsZ = 20;
            
            if (x > boundsX || x < -boundsX) {
                velocityX = -velocityX;
                x = Math.max(-boundsX, Math.min(boundsX, x));
            }
            
            if (y > boundsY || y < -boundsY) {
                velocityY = -velocityY;
                y = Math.max(-boundsY, Math.min(boundsY, y));
            }
            
            if (z > boundsZ || z < -boundsZ) {
                velocityZ = -velocityZ;
                z = Math.max(-boundsZ, Math.min(boundsZ, z));
            }
            
            textMesh.position.set(x, y, z);
            
            // Apply spin style
            if (currentSpin === 'wobble') {
                wobbleRotation.x += 0.02;
                wobbleRotation.y += 0.03;
                wobbleRotation.z += 0.01;
                
                textMesh.rotation.x = Math.sin(wobbleRotation.x) * 0.8;
                textMesh.rotation.y = Math.sin(wobbleRotation.y) * 1.2;
                textMesh.rotation.z = Math.sin(wobbleRotation.z) * 0.4;
            } else if (currentSpin === 'see-saw') {
                seesawAngle += 0.03;
                textMesh.rotation.z = Math.sin(seesawAngle) * 0.5;
                textMesh.rotation.x = 0;
                textMesh.rotation.y += 0.01;
            } else if (currentSpin === 'none') {
                // No rotation
            }
            
            // Update time if showing time
            if (document.getElementById('time').checked) {
                // Recreate text every second
                const now = new Date();
                const seconds = now.getSeconds();
                if (seconds !== (window.lastSecond || 0)) {
                    window.lastSecond = seconds;
                    createText();
                }
            }
            
            renderer.render(scene, camera);
            animationId = requestAnimationFrame(animate3D);
        }

        function updatePreview() {
            const spinStyle = document.getElementById('spinStyle').value;
            
            // Determine actual spin style
            if (spinStyle === 'random') {
                const styles = ['none', 'see-saw', 'wobble'];
                currentSpin = styles[Math.floor(Math.random() * styles.length)];
            } else {
                currentSpin = spinStyle;
            }
            
            if (textMesh) {
                createText();
            }
            
            updateUrl();
        }

        function initializePosition() {
            x = (Math.random() - 0.5) * 60;
            y = (Math.random() - 0.5) * 40;
            z = (Math.random() - 0.5) * 30;
            
            const angle = Math.random() * Math.PI * 2;
            velocityX = Math.cos(angle) * 2;
            velocityY = Math.sin(angle) * 2;
            velocityZ = (Math.random() - 0.5) * 2;
            
            wobbleRotation = { x: 0, y: 0, z: 0 };
            seesawAngle = 0;
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }

        function updateUrl() {
            const textInput = document.getElementById('textInput').value;
            const isText = document.getElementById('text').checked;
            const size = document.getElementById('sizeSlider').value;
            const speed = document.getElementById('speedSlider').value;
            const spinStyle = document.getElementById('spinStyle').value;
            
            const params = new URLSearchParams({
                text: isText ? (textInput || 'Goblinz Rule') : 'time',
                size: size,
                speed: speed,
                spin: spinStyle
            });
            
            const url = window.location.origin + window.location.pathname + '?' + params.toString();
            document.getElementById('urlOutput').value = url;
        }

        function copyUrl() {
            const urlInput = document.getElementById('urlOutput');
            urlInput.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyUrlBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function resetToDefaults() {
            document.getElementById('textInput').value = 'Goblinz Rule';
            document.getElementById('text').checked = true;
            document.getElementById('sizeSlider').value = 60;
            document.getElementById('speedSlider').value = 5;
            document.getElementById('resSlider').value = 50;
            document.getElementById('spinStyle').value = 'wobble';
            updatePreview();
        }

        document.getElementById('cancelBtn').addEventListener('click', resetToDefaults);
        document.getElementById('okBtn').addEventListener('click', updateUrl);

        document.getElementById('previewBtn').addEventListener('click', function() {
            updatePreview();
            if (!renderer) {
                initThreeJS();
            } else {
                createText();
            }
            initializePosition();
            document.getElementById('previewOverlay').classList.add('active');
            animate3D();
        });

        function closePreview() {
            document.getElementById('previewOverlay').classList.remove('active');
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Update clock every second
        updateClock();
        setInterval(updateClock, 1000);

        // Initialize URL on load
        updateUrl();

        // Check if URL has parameters and apply them
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('text')) {
            const text = urlParams.get('text');
            if (text === 'time') {
                document.getElementById('time').checked = true;
            } else {
                document.getElementById('textInput').value = text;
            }
        }
        if (urlParams.has('size')) {
            document.getElementById('sizeSlider').value = urlParams.get('size');
        }
        if (urlParams.has('speed')) {
            document.getElementById('speedSlider').value = urlParams.get('speed');
        }
        if (urlParams.has('spin')) {
            document.getElementById('spinStyle').value = urlParams.get('spin');
        }
        
        updatePreview();

        // If loaded with parameters (OBS mode), go straight to fullscreen
        if (urlParams.toString()) {
            setTimeout(() => {
                initThreeJS();
                initializePosition();
                document.getElementById('previewOverlay').classList.add('active');
                // Hide desktop elements in OBS mode
                document.querySelector('.desktop').style.display = 'none';
                document.querySelector('.taskbar').style.display = 'none';
                animate3D();
            }, 100);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
